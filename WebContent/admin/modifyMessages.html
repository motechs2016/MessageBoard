<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>商品信息修改</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.1.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery.validate.min.js"></script>
    <script src="../js/messages_zh.min.js"></script>
    <style type="text/css">
        #container {
            height: 100%;
            width: 800px;
            margin-top: 10px;
        }
        
        #container h2 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="container">
        <h2>留言修改</h2>
        <hr>
        <form class="form-horizontal" role="form" method="POST" action="">
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">留言编号:</label>
                <div class="col-sm-10">
                    <p class="form-control-static">1</p>
                    <input type="hidden" value="">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="goodsName">用户名:</label>
                <div class="col-sm-10">
                    <input type="text" required="true" class="form-control" placeholder="在此输入用户名称">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="goodsPrice">联系邮箱:</label>
                <div class="col-sm-10">
                    <input type="email" required="true" email="true" class="form-control" placeholder="在此输入邮箱地址">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="goodsPrice">管理员发布:</label>
                <div class="col-sm-10">
                    <select class="form-control">
                    <option>是</option>
                    <option>否</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="goodsDiscount">正文内容:</label>
                <div class="col-sm-10">
                    <textarea class="form-control" required="true" name="content" required rows="5" id="comment"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">修改</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
